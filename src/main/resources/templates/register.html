<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>회원가입 페이지입니다.</h1>

    <form method="post" action="/user/register" >
        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" th:value="${user != null ? user.userId : ''}" />
            <span th:if="${userId}" th:text="${userId}" style="color: red"></span>

        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" th:value="${user != null ? user.password : ''}"/>
            <span th:if="${password}" th:text="${password}" style="color: red"></span>
        </div>
        <div>
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" th:value="${user != null ? user.confirmPassword : ''}">
            <span th:if="${confirmPassword}" th:text="${confirmPassword}" style="color: red"></span>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" th:value="${user != null ? user.name : ''}">
            <span th:if="${name}" th:text="${name}" style="color: red"></span>
        </div>
        <div>
            <label for="birth">생년월일:</label>
            <input type="date" id="birth" name="birth" th:value="${user != null ? user.birth : ''}"/>
            <span th:if="${birth}" th:text="${birth}" style="color: red"></span>
        </div>
        <div>
            <label>성별:</label>
            <input type="radio" id="male" name="gender" value="남자" th:checked="${user != null && user.gender == '남자' }"/>
            <label for="male">남성</label>
            <input type="radio" id="female" name="gender" value="여자"  th:checked="${user != null && user.gender == '여자' }"/>
            <label for="female">여성</label>
            <span th:if="${gender}" th:text="${gender}" style="color: red"></span>
        </div>

        <div>
            <label for="address">주소:</label>
            <input type="text" id="address" name="address" th:value="${user != null ? user.address : ''}"/>
            <span th:if="${address}" th:text="${address}" style="color: red"></span>
        </div>

        <div>
            <label for="phone">핸드폰 번호:</label>
            <input type="text" id="phone" name="phone" th:value="${user != null ? user.phone : ''}"/>
            <span th:if="${phone}" th:text="${phone}" style="color: red"></span>

        </div>

        <button type="submit">회원가입 완료</button>


    </form>
    <p th:if="${message != null}" th:text="${message}" style="color: red"></p>


</body>
</html>
