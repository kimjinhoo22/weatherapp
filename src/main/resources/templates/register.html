<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>회원가입 페이지입니다.</h1>

    <form method="post" action="/user/register" th:object="${dto}">
        아이디: <input type="text" th:field="*{userId}" /><br>
        <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
        비밀번호 : <input  type="password" name="password"><br>
        비밀번호 확인 : <input type="password" name="confirmPassword"><br>
        이름 : <input type="text" name="name"><br>
        생년월일 : <input type="date" name="birth"><br><br>
        성별 :
        <label for="male">남성</label>
        <input type="radio" id="male" name="gender" value="남자">
        <label for="female">여성</label>
        <input type="radio" id="female" name="gender" value="여자"><br>

        주소 : <input type="text" name="address"><br>
        핸드폰 번호 : <input type="text" name="phone"><br>

        <button type="submit">회원가입 완료</button>
        <div th:if="${errors != null}" style="color:red">
            <p th:text="${errors}"></p>
        </div>
    </form>


</body>
</html>
